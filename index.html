<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>关关难过关关过</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #6ee7b7, #3b82f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .countdown-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
      max-width: 600px;
      width: 90%;
      transition: transform 0.3s ease;
    }
    .countdown-box:hover {
      transform: translateY(-5px);
    }
    .countdown-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 1.5rem;
    }
    .progress-container {
      background: #e5e7eb;
      border-radius: 9999px;
      overflow: hidden;
      height: 1.5rem;
      margin-top: 1rem;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #4ade80, #22d3ee);
      border-radius: 9999px;
      transition: width 0.5s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
    }
    @media (max-width: 640px) {
      .countdown-text {
        font-size: 1.5rem;
      }
      .countdown-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="countdown-box">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">距离 通关升级 还有</h1>
    <div class="countdown-text" id="countdown">加载中...</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar">0%</div>
    </div>
  </div>

  <script>
    const startTime = new Date("2025-05-29T00:00:00");
    const endTime = new Date("2025-12-03T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const totalDuration = endTime - startTime;
      const timeLeft = endTime - now;
      const timePassed = now - startTime;

      if (timeLeft < 0) {
        document.getElementById("countdown").innerText = "🎉 哈哈，yeah~打怪升级！漱芳斋上工日子结束啦！";
        document.getElementById("progress-bar").style.width = "100%";
        document.getElementById("progress-bar").innerText = "100%";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);

      document.getElementById("countdown").innerText = `${days} 天 ${hours} 小时 ${minutes} 分钟`;

      const progress = Math.min((timePassed / totalDuration) * 100, 100).toFixed(1);
      document.getElementById("progress-bar").style.width = `${progress}%`;
      document.getElementById("progress-bar").innerText = `${progress}%`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60 * 1000);
  </script>
</body>
</html>
